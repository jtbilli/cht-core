<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#323232">
    <title>{{ branding.name }}</title>
    <link href="/login/style.css" media="all" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body data-default-locale="{{ defaultLocale }}" data-translations="{{ translations }}">
    <div class="center">
      <!-- NEW change 1 for issue #6784: Move banner container out here, above the form -->
      <p id="unsupported-browser"
         style="background: #ffdddd; color: #a00; padding: 1em; margin-bottom: 1em; display: none;">
        Safari is not supported. Please use Chrome or Firefox.
      </p>
      <!-- END new change 1 for issue $6784-->
      <!-- NEW change 2 issue #6784: Changed id from "form" to "login-form" so JS can target it -->
      <form id="form" action="/medic/login" method="POST">
        <img class="logo" src="{{ branding.logo }}" title="{{ branding.name }}">
        <!-- REMOVED old unsupported-browser <p> from inside the form -->
        <label for="user" translate="User Name"></label>
        <input id="user" name="user" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"/>
        <label for="password" translate="Password"></label>
        <div id="password-container" class="hidden-password">
          <input id="password" name="password" type="password"/>
          <div id="password-toggle">
            <img class="show-password-icon" src="/login/images/show-password.svg" translate-title="login.show_password">
            <img class="hide-password-icon" src="/login/images/hide-password.svg" translate-title="login.hide_password">
          </div>
        </div>
        <p class="error offline" translate="online.action.message"></p>
        <p class="error incorrect" translate="login.incorrect"></p>
        <p class="error unknown" translate="login.error"></p>
        <button id="login" class="btn" translate="login"></button>
        <div class="loader"></div>
      </form>
      <div id="locale" class="wrapper">
        <% locales.forEach(function(locale) { %>
          <a href="#" name="{{ locale.key }}" class="locale">{{ locale.label }}</a>
        <% }); %>
      </div>
      <% if(hasPrivacyPolicy) { %>
      <div class="wrapper legal">
        <a href="/medic/privacy-policy?back=true" translate="privacy.policy"></a>
      </div>
      <% } %>
    </div>
    <script src="/login/lib-bowser.js"></script>
    <script src="/login/auth-utils.js"></script>
    <script src="/login/script.js"></script>
  </body>
</html>
